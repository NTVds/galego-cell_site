<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galego Cell</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #000;
      color: #FFD700;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header img {
      max-width: 180px;
      border-radius: 12px;
    }

    h1 {
      font-size: 2rem;
      margin-top: 10px;
    }

    .promo {
      background-color: #1a1a1a;
      border: 2px solid #FFD700;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
    }

    .promo h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .promo ul {
      list-style: none;
    }

    .promo li {
      margin: 8px 0;
      font-size: 1.1rem;
    }

    .mapa, .avaliacao {
      background-color: #1a1a1a;
      border: 2px solid #FFD700;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }

    .whatsapp {
      display: block;
      text-align: center;
      background-color: #25D366;
      color: #fff;
      text-decoration: none;
      padding: 15px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    .whatsapp:hover {
      background-color: #1ea955;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      .promo h2 {
        font-size: 1.2rem;
      }

      .whatsapp {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/9s68dRX.png" alt="Logo Galego Cell">
    <h1>Galego Cell</h1>
  </header>

  <section class="promo">
    <h2>Promoções de Películas</h2>
    <ul>
      <li>Película 3D - R$10</li>
      <li>Película Cerâmica - R$15</li>
      <li>Película Privacidade - R$20</li>
    </ul>
  </section>

  <section class="avaliacao">
    <h2>Desconto Especial</h2>
    <p>Ganhe <strong>R$30 de desconto</strong> na troca da tela ao avaliar nosso site e nossa loja no Google Maps!</p>
  </section>

  <section class="mapa">
    <h2>Nos Encontre</h2>
    <iframe src="https://maps.google.com/maps?q=Galego%20Cell&t=&z=17&ie=UTF8&iwloc=&output=embed" allowfullscreen></iframe>
  </section>

  <a class="whatsapp" href="https://wa.me/5584987181612?text=Olá%2C+vi+as+promoções+no+site+Galego+Cell+e+quero+fazer+um+pedido%21" target="_blank">
    Fazer Pedido via WhatsApp
  </a>
</body>
</html>
